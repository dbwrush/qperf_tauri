<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QPerformance</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>QPerformance</h1>

      <!-- File Selection -->
      <section>
        <h2>File Selection</h2>
        <div>
          <label>Question Sets:</label>
          <button id="select-questions">Pick Files (.rtf)</button>
          <p id="selected-questions">Selected: None</p>
        </div>
        <div>
          <label>QuizMachine Records:</label>
          <button id="select-logs">Pick Files (.csv)</button>
          <p id="selected-logs">Selected: None</p>
        </div>
      </section>

      <!-- Question Types -->
      <section>
        <h2>Question Types</h2>
        <div id="question-types">
          <label><input type="checkbox" value="A" checked /> A</label>
          <label><input type="checkbox" value="G" checked /> G</label>
          <label><input type="checkbox" value="I" checked /> I</label>
          <label><input type="checkbox" value="Q" checked /> Q</label>
          <label><input type="checkbox" value="R" checked /> R</label>
          <label><input type="checkbox" value="S" checked /> S</label>
          <label><input type="checkbox" value="X" checked /> X</label>
          <label><input type="checkbox" value="V" checked /> V</label>
          <label><input type="checkbox" value="M" checked /> Memory Verse totals (Q, R, V)</label>
        </div>
      </section>

      <!-- Inputs -->
      <section>
        <h2>Settings</h2>
        <div>
          <label>Delimiter:</label>
          <input id="delimiter" type="text" value="," />
        </div>
        <div>
          <label>Tournament:</label>
          <input id="tournament" type="text" placeholder="Enter tournament name" />
        </div>
        <div>
          <label><input id="display-rounds" type="checkbox" /> Display individual round results</label>
        </div>
      </section>

      <!-- Actions -->
      <section>
        <h2>Actions</h2>
        <button id="run">Run</button>
        <button id="clear">Clear</button>
        <button id="save-output" disabled>Save Output (.csv)</button>
      </section>

      <!-- Status -->
      <section>
        <h2>Status</h2>
        <p id="status-message">Status: Waiting for input...</p>
        <div id="warnings"></div>
      </section>
    </main>
  </body>
</html>
